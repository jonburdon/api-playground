<!DOCTYPE html>
<html>

<head>
    <title>API Test</title>
    <script src="assets/scripts/main.js"></script>
</head>

<body>
        
<img src="" id="rainbow">
<script>
    console.log('about to fetch a rainbow');
    fetch('rainbow.jpg')
        .then(response => {
            console.log(response);
            return response.blob();
    })
    .then(blob => {
        console.log(blob);
        document.getElementById('rainbow').src = URL.createObjectURL(blob);
    })
    .catch(error => {
        console.log('error!');
        console.error(error);
    });
</script>  

</body>

</html>
