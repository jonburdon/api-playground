<!DOCTYPE html>
<html>

<head>
    <title>API Test to load json from Deck of Cards API</title>
    <script src="assets/scripts/main.js"></script>
</head>

<body>
        
        <h1>What is my card?</h1>

        <p>
        Card: <span id="value"></span> of <span id="suit"></span><br>
        Code: <span id="code"></span><br>
        <img id="cardimg">
        </p>
<script>

        const card_api_url = 'https://deckofcardsapi.com/api/deck/new/draw/?count=2';
        
        async function getCards() {
            const response = await fetch(card_api_url); 
            let data = await response.json();
            console.log(data);
            console.log(data.cards[1]);
            //    Use Javascript destructuring to take data from first card in array and create separate variables
            const {code, value, suit, image} = data.cards[0];
            console.log(code);
            console.log(value);
            console.log(suit);
            console.log(image);
           
            // Update the DOM
    document.getElementById('code').textContent = code;
    document.getElementById('value').textContent = value;
    document.getElementById('suit').textContent = suit;
    document.getElementById('cardimg').src = image;
            
        }
        
        getCards();
        
        
            
</script>  

</body>

</html>
