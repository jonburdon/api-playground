<!DOCTYPE html>
<html>

<head>
    <title>API Test to load json from Star Wars API</title>
    <script src="assets/scripts/main.js"></script>
</head>

<body>
        
        <script>

                const starwars_api_url = 'https://swapi.co/api/people/1/';
                
                async function getLuke() {
                   const response = await fetch(starwars_api_url); 
                   const data = await response.json();
                   console.log(data);
                //    Use Javascript destructuring to take data from first card in array and create separate variables
                const {name} = data
                console.log("Hi my name is " + name);
                
                }
                
                getLuke();
                
                </script>  

</body>
