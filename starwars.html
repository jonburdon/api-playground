<!DOCTYPE html>
<html>

<head>
    <title>API Test to load json from Star Wars API</title>
    <script src="assets/scripts/main.js"></script>
</head>

<body>
        <h1>Who am I?</h1>

        <p>
                <span id="whoami"></span>
        </p>    

        <script>

                const starwars_api_url = 'https://swapi.co/api/people/12/';
                
                async function getLuke() {
                   const response = await fetch(starwars_api_url); 
                   const data = await response.json();
                   console.log(data);
                //    Use Javascript destructuring to take data from first card in array and create separate variables
                const {name, hair_color} = data
                let whoami = `Hi my name is ${name} and I have ${hair_color} hair.`;
                console.log(whoami);
                
                document.getElementById('whoami').textContent = whoami;
                }
                
                getLuke();
                
        </script>  

</body>

</html>
